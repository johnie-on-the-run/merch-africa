<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>branding</title>
</head>
<body>
<!-- Header -->
  <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <div class="brand">
          <a href="#hero">
            <img src="img/.png" alt="" class="logo">
          </a>
        </div>
        <div class="nav-list">
          <div class="hamburger">
            <div class="bar"></div>
          </div>
          <ul>
            <li><a href="#hero" data-after="Home">Home</a></li>
            <li><a href="#about" data-after="About">About</a></li>
            <li><a href="#services" data-after="Service">Services</a></li>
            <li><a href="#contact" data-after="Contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
<!-- End Header -->
<!--footer start-->
   <footer class="footer2">
    <div class="container2">
      <div class="col1">
        <a href="#hero">
          <img src="img/logo.png" alt="" class="logo">
        </a>
        <ul class="media-icons">
          <li><a href="#"><i class="fab fa-facebook"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </div>
      <div class="col2">
        <ul class="menu">
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">projestc</a></li>
          <li><a href="#">contact us</a></li>
        </ul>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet, iure.</p>
      </div>
      <div class="col3">
        <p>contact us</p>
        <form>
          <div class="input-wrap">
            <input type="email" placeholder="your email example@gmail.com">
          </div>
        </form>
        <div class="input-wrap">
          <input type="email" placeholder="your message">
        </div>
        <div class="submit-button">
          <button>submit</button>
        </div>
      </div>
    </div>
   </footer>
    <!--footer End-->
    <script src="script.js"></script>
</body>
</html>
